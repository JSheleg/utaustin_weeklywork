<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie = edge"/>
        <title>Meat?</title>
    </head>
    <body>
        <script type = "text/JavaScript">
         //prompt for if the user likes meat?   
         var promptChoice = window.confirm("Do you eat meat?")
            //if yes, give cheeseburger
            if(promptChoice){
                window.alert("Here's a cheese burger!");
            }
            //if cancel, give veggie burger
            else{
                window.alert("Here's a veggie burger!");
            }

        </script>
    </body>
</html>
